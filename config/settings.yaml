# Harmonic Habitats Configuration
# v0.1.0-genesis

# Default generation settings
defaults:
  # Target Schumann resonance frequency
  frequency_hz: 7.83
  
  # Default typology
  typology: single_pod
  
  # Default printer profile
  printer: wasp_crane
  
  # Geographic location for compliance
  location: italy
  
  # Output directory
  output_dir: outputs
  
  # Whether to generate timestamped folders
  timestamped_folders: true

# Printer profiles
printers:
  wasp_crane:
    name: "WASP Crane"
    manufacturer: "WASP"
    country: "Italy"
    reach_radius_m: 3.0
    max_height_m: 3.5
    nozzle_diameter_mm: 40.0
    layer_height_mm: 20.0
    print_speed_mm_s: 50.0
    firmware: "Marlin"
    calibrated: true
    
  cobod_bod2:
    name: "COBOD BOD2"
    manufacturer: "COBOD"
    country: "Denmark"
    reach_radius_m: 10.0  # Gantry-based
    max_height_m: 8.4
    nozzle_diameter_mm: 50.0
    layer_height_mm: 25.0
    print_speed_mm_s: 60.0
    firmware: "Marlin"
    calibrated: false  # Requires adjustment
    
  generic_earth:
    name: "Generic Earth Printer"
    manufacturer: "Various"
    reach_radius_m: 2.5
    max_height_m: 3.0
    nozzle_diameter_mm: 35.0
    layer_height_mm: 15.0
    print_speed_mm_s: 40.0
    firmware: "Marlin"
    calibrated: false

# Material presets
materials:
  local_earth:
    name: "Standard Local Earth Mix"
    clay_percent: 30.0
    sand_percent: 50.0
    silt_percent: 20.0
    water_percent: 8.0
    additives:
      natural_fibers: 2.0
      lime: 5.0
    compression_mpa: [2.0, 5.0]
    thermal_conductivity: [0.8, 1.2]
    cure_days: 28
    
  enhanced_resonance:
    name: "Resonance-Enhanced Mix"
    clay_percent: 28.0
    sand_percent: 47.0
    silt_percent: 20.0
    water_percent: 8.0
    additives:
      quartz_powder: 5.0
      natural_fibers: 2.0
      lime: 3.0
    compression_mpa: [2.5, 5.5]
    thermal_conductivity: [0.9, 1.3]
    cure_days: 35
    frequency_optimized: true

# Compliance settings by location
compliance:
  italy:
    standard: "NTC_2018"
    seismic_zones: [1, 2, 3, 4]
    default_zone: 3
    eurocodes: [6, 1, 8]
    nzeb: true
    
  eu_generic:
    standard: "Eurocode"
    seismic: true
    nzeb: true
    
  usa:
    standard: "IBC"
    note: "Limited support - use with engineering review"

# Acoustic targets
acoustics:
  schumann_frequencies: [7.83, 14.3, 20.8, 27.3, 33.8, 39.0]
  tolerance_hz: 0.5
  malta_oracle:
    target_hz: 80.0
    reverb_sec: 6.5

# Terracare blockchain integration
terracare:
  enabled: false
  endpoint: "https://api.terracare.network/v1"  # Placeholder
  network: "mainnet"  # or "testnet"
  anchoring: "delayed"  # or "immediate"
  
  # Future integration
  contract_address: "0x0000000000000000000000000000000000000000"  # Placeholder
  chain_id: 1  # Ethereum mainnet placeholder

# Render settings
render:
  blender:
    auto_export: false
    formats: ["stl", "obj"]
    materials: true
  
# API settings
api:
  host: "localhost"
  port: 8000
  debug: false

# Logging
logging:
  level: INFO
  file: logs/harmonic_balance.log
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Version
version: "0.1.0-genesis"
codename: "Sacred Geometry Engine"
