          pytest test/test_single_pod.py -v --tb=short
        fi
    
    - name: Test CLI generation (mock)
      run: |
        # Test CLI help works
        python api/generate.py --help
        echo "✓ CLI help works"
    
    - name: Generate coverage report
      run: |
        pytest test/ --cov=. --cov-report=xml --cov-report=html || true
      continue-on-error: true
    
    - name: Upload coverage to Codecov (optional)
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      continue-on-error: true
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  documentation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Check documentation completeness
      run: |
        echo "Checking documentation..."
        
        # Check required docs exist
        for doc in README.md LICENSE docs/PARTNERSHIP_PROPOSAL.md docs/INDEPENDENT_BUILD.md; do
          if [ ! -f "$doc" ]; then
            echo "ERROR: $doc not found"
            exit 1
          fi
        done
        
        echo "✓ All documentation files present"
    
    - name: Validate YAML configs
      run: |
        python -c "import yaml; yaml.safe_load(open('config/settings.yaml'))"
        echo "✓ YAML config valid"
